<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Welcome to Toll Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        .buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Toll Management System</h1>
        <img src="{toll_booth.jpg}" alt="Toll Booth" style="width: 400px;">
        <div class="buttons">
            <a href="{% url 'admin:login' %}" style="background-color: #008CBA;">Administrator Login</a>
            <a href="{% url 'user_login' %}" style="background-color: #f44336;">User Login</a>
        </div>
    </div>
</body>
</html>
